<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Translation App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-primary">
      <div class="container justify-content-center">
        <a href="" class="navbar-brand">Döviz Çevirici</a>
      </div>
    </nav>

    <div class="container my-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="mb-3">
            <input
              id="currency_one"
              type="text"
              class="form-control"
              list="list_one"
              placeholder="Döviz Kuru"
            />
            <datalist id="list_one"></datalist>
          </div>

          <div class="mb-3">
            <input
              id="currency_two"
              type="text"
              class="form-control"
              list="list_two"
              placeholder="Döviz Kuru"
            />
            <datalist id="list_two"></datalist>
          </div>
          <div class="mb-3">
            <input
              type="text"
              id="amount"
              class="form-control"
              placeholder="Miktar"
            />
          </div>
          <button class="btn btn-outline-primary w-100 mb-3" id="calculate">
            Hesapla
          </button>
          <div id="result">
            <!-- <div class="card border-primary">
              <div class="card-body text-center" style="font-size: 30px">
                100 $ = 1745 TL
              </div>
            </div> -->
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
